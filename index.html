<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone By Syful</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- Top nav -->
    <nav>
        <a href="/">
            <img src="assets/amazon_logo.png" width="100" alt="amazon_logo.png" >
        </a>
        <div class="nav-country">
            <img src="assets/location_icon.png" height="20" alt="location_icon">
            <div>
                <p>Deliver to</p>
                <h1>United Kingdom</h1>
            </div>
        </div>
        <div class="nav-search">
            <div class="nav-search-category">
                <p>All</p>
                <img src="assets/dropdown_icon.png" height="12" alt="dropdown_icon">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazon">
            <img src="assets/search_icon.png" class="nav-search-icon" alt="search_icon">
        </div>
        <div class="nav-language">
            <img src="assets/us_flag.png" width="25px" alt="us_flag.png">
            <p>EN</p>
            <img src="assets/dropdown_icon.png" width="8px" alt="dropdown_icon.png">
        </div>
        <div class="nav-text">
            <p>Hello, Sign in</p>
            <h1>Account & Lists <img src="assets/dropdown_icon.png" width="8px" alt="dropdown_icon.png"></h1>
        </div>
        <div class="nav-text">
            <p>Returns</p>
            <h1>& Orders</h1>
        </div>
        <a href="" class="nav-cart">
            <img src="assets/cart_icon.png" width="35px" alt="cart_icon.png">
            <h4>Cart</h4>
        </a>
    </nav>
        <!-- Top nav End-->
        <!-- nav bottom -->
         
    <div class="nav-bottom">
        <div>
            <img src="assets/menu_icon.png" width="25px" alt="menu_icon.png">
            <p>All</p>
        </div>
        <p>Today's Deals</p>
        <p>Customer Services</p>
        <p>Registry</p>
        <p>Gift Cards</p>
        <p>Sell</p>
    </div>
        <!-- nav bottom End-->
        <!-- Header slider -->

    <div class="header-slider">
        <a href="#" class="control_prev">&#129144</a>
        <a href="#" class="control_next">&#129146</a>
        <ul>
            <img src="assets/header1.jpg" class="header-img" alt="header-slider">
            <img src="assets/header2.jpg" class="header-img" alt="header-slider">
            <img src="assets/header3.jpg" class="header-img" alt="header-slider">
            <img src="assets/header4.jpg" class="header-img" alt="header-slider">
            <img src="assets/header5.jpg" class="header-img" alt="header-slider">
            <img src="assets/header6.jpg" class="header-img" alt="header-slider">
        </ul>
    </div>
        <!-- Header slider End-->

    <script src="script.js"></script>
</body>
</html>
